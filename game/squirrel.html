    function checking(){

    }
    function restart(){


        pass=0;
        player_x=50;
        player_y=canvas_h-player_h-30;

        player_last_x=0;
        player_last_y=0;
        player_setp=3;
        player_time=0;
        player_move=false;
        //
        get_house=0;
        //
        tiger_w=70;
        tiger_h=70;
        tiger_x=0;
        tiger_y=0;

        tiger_to="right";
        //
        //document.getElementById("myCanvas").style.display="block";
        document.getElementById("welcome").style.display="none";
        document.getElementById("loading").style.display="none";
        document.getElementById("gameover").style.display="none";
        //
        tigertime=0;
        playertime=0;
        time=0;
        addhouseTime=0;
        houses=new Array();
        player_jump=false;
        loop=true;
    }

    function looping(){

        if(loop){
            //
            c.clearRect(0, 0,canvas_w,canvas_h);




            //
            //c.drawImage(bg_img,0,0,canvas_w,canvas_h);








            addhouseTime++;
            if(addhouseTime==1){
                houses.push([canvas_w+30,canvas_h-30-22,39,22]);
                
            }
            if(addhouseTime==60){
                addhouseTime=0;
            }
            for(i in houses){

                houses[i][0]-=3;
                //houses[i][1]*=1.02;

                c.clearRect(0, 0,canvas_w,canvas_h);
                c.drawImage(ufo_img, houses[i][0], houses[i][1], houses[i][2],houses[i][3]);
                if(houses[i][0]<-50){
                    houses.splice(i,i+1);
                    pass++;
                }
                //

                var data = c.getImageData(player_x,player_y,player_w,player_h).data;
                var step=0;
                for (var ii = 3; ii < data.length; ii += 4) {
                    if(loop){
                        step++;
                        if(step==1){
                            if (data[ii]>0 && player_data[ii] > 0) {
                                gameover();
                                

                                if(data[ii-3]==255 && data[ii-2]==153 && data[ii-1]==0){
                                }
                                else if(data[ii-3]==255 && data[ii-2]==0 && data[ii-1]==0){
                                }
                                else if(data[ii-3]==0 && data[ii-2]==153 && data[ii-1]==255){
                                }
                                ii=data.length;
                                break;
                            }
                            step=0;
                        }
                    }
                }
                //
                
            }
            c.clearRect(0, 0,canvas_w,canvas_h);
            c.drawImage(bg_img,0,0,canvas_w,canvas_h);
            //
            
            //
            for(i in houses){
                c.drawImage(ufo_img, houses[i][0], houses[i][1], houses[i][2],houses[i][3]);
            }
            
            if(player_jump){
                player_y-=player_setp;
                if(player_y<345){
                    player_jump=false;
                }
            }else{
                player_y+=player_setp;
                if(player_y+player_h+30>=canvas_h){
                    player_y=canvas_h-player_h-30;
                }
            }

            c.drawImage(player_img, player_x, player_y, player_w, player_h);
            time+=1000/fps;
            if(time>=1000){
                time=0;
                player_time++;
            }
            c.font="30px Georgia";
            c.fillStyle="#f00";
            c.fillText(pass,canvas_w/2-15,30);

            //

            //
        }
        //checking res loaded?
        if(resloaded==false){
            if(res_count==3){
                welcome();
                resloaded=true;
            }
        }
    }
    function shayuPrint(){

    }
    function playerPrint(){

    }
    function player_to_up(){
        
    }
    function player_to_left(){
        player_x-=player_setp*5;
        if(player_x<=0){
            player_x=0;
        }
    }
    function player_to_right(){
        player_x+=player_setp*5;
        if(player_x+player_w>=canvas_w){
            player_x=canvas_w-player_w;
        }
    }
    window.addEventListener('load',init,false);
</script>

    <button id="start" onclick="restart();">开始</button>

    <p id="msg"></p>
    <button id="restart" onclick="restart();">重新开始</button>
    <button id="link" onclick="link();">更多游戏</button>
</div>
