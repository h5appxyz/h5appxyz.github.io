    function looping(){

        if(loop){
            //
            
            loopTime+=fps;
            c.clearRect(0, 0,canvas_w,canvas_h);
            if(loopTime>250){
                c.clearRect(0, 0,canvas_w,canvas_h);
                
                player_y+=player_setp;
            
                
                loopTime=0;
            }
            
            
            

            if(player_y==930){
                gameover();
            }
                c.clearRect(0, 0,canvas_w,canvas_h);
                c.drawImage(bg_check_img,0,0,canvas_w,canvas_h);
                var data = c.getImageData(player_x,player_y,player_w,player_h).data;
                var step=0;
                for (var ii = 3; ii < data.length; ii += 4) {
                    if(loop){
                        step++;
                        if(step==1){
                            if (data[ii]>0 && player_data[ii] > 0) {
                                
                                if(data[ii-3]==255 && data[ii-2]==153 && data[ii-1]==0){
                                    
                                }
                                else if(data[ii-3]==255 && data[ii-2]==0 && data[ii-1]==0){
                                    ii=data.length;
                                    gameover();
                                }
                                else if(data[ii-3]==0 && data[ii-2]==153 && data[ii-1]==255){
                                    win=true;
                                    ii=data.length;
                                    gameover();
                                }
                                
                                break;
                            }
                            step=0;
                        }
                    }
                }

            if(player_y==14*30 && player_x==13*30){
                win=true;
                
                gameover();
            }
            */

            c.clearRect(0, 0,canvas_w,canvas_h);
            c.drawImage(bg_img,0,0,canvas_w,canvas_h);
            c.drawImage(player_img, player_x, player_y, player_w, player_h);
            time+=fps;
            if(time==1000){
                time=0;
                player_time++;
            }
            c.font="50px Georgia";
            c.fillStyle="#f00";
            c.fillText(player_time,canvas_w/2-15,60);

            //

            //
        }
        //checking res loaded?
        if(resloaded==false){
            if(res_count==3){
                welcome();
                resloaded=true;
            }
        }
    }
    function player(){
        if(player_to=="right"){
            player_x+=player_setp;
            if(player_x==600){
                player_to="left";
            }
        }
        if(player_to=="left"){
            player_x-=player_setp;
            if(player_x==0){
                player_to="right";
            }
        }
        c.clearRect(0, 0,canvas_w,canvas_h);
        c.drawImage(bg_img,0,0,canvas_w,canvas_h);
        c.drawImage(player_img, player_x, player_y, player_w, player_h);
