            function gameover(){
                document.getElementById("gameover").style.display="block";
                document.title=(alltime-1)+"秒过去了，小乌鸦还没有喝完水，小乌鸦好可怜啊~";
                document.getElementById("msg_ok").style.display="none";
                document.getElementById("msg_over").style.display="none";
                if(success){
                    document.title="我用了"+alltime+"秒就让小乌鸦喝完水了，小乌鸦好开森啊~ 嘻嘻！";
                    document.getElementById("msg_ok").style.display="block";
                }else{
                    document.getElementById("msg_over").style.display="block";
                }
                document.getElementById("alltime1").innerHTML=alltime;
                document.getElementById("alltime2").innerHTML=alltime;
                loop=false;
                
            }
            function restart(){
                document.getElementById("gameover").style.display="none";
                document.getElementById("gamestart").style.display="none";
                time=16;
                alltime=0;
                loop=true;
                wtop=162;
                document.getElementById("w").style.top=wtop+"px";
                
            }
            function click(e){
                    //e.target.setAttribute("class","a");
                wtop++;
                document.getElementById("w").style.top=wtop+"px";
                if(wtop>235){
                    success=true;
                    gameover();
                }
                
            }
            
			window.onload = function() {
                setInterval(function(){
                    if(loop){
                        time--;
                        alltime++;
                        document.getElementById("time").innerHTML="剩余时间 <b>"+time+"</b> 秒";
                        if(time<9){
                            document.getElementById("time").style.color="#f00";
                        }else{
                            document.getElementById("time").style.color="blue";    
                        }
                        if(time==0){
                            loop=false;
                            success=false;
                            gameover();
                        }
                        
                    }
                },1000);
                document.getElementById("d").addEventListener('touchstart',click, false);
			}
		</script>
	</head>
	<body>
        <div id="time"></div>
        <div id="d"><div id="w"></div><div id="logo"></div></div>
        <div id="footer">
            <p>乌鸦出品 <span style="display:none;"><script language="javascript" type="text/javascript" src="http://js.users.51.la/17251356.js"></script></span>
</p>
        </div>
        <div id="gameover">
            <div class="msg">
                <p>右上角分享朋友圈</p>
                <p id="msg_over"><span id="alltime1"></span>秒过去了，小乌鸦还没有喝完水，小乌鸦好可怜啊~</p>   
                <p id="msg_ok">我用了<span id="alltime2"></span>秒就让小乌鸦喝完水了，小乌鸦好开森啊~ 嘻嘻！</p>
            </div>
            <button ontouchstart="restart()">重新开始。</button>
        </div>
        <div id="gamestart">
            <div class="msg">
                <p>玩法：</p>
                <p>给你15秒的时间！</p>
                <p>点击吸管让乌鸦把水喝完！</p>
            </div>
            <button ontouchstart="restart()">开始游戏！</button>
        </div>
</body>
</html>
