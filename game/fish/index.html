<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link href="style.css" rel="stylesheet">
    <link href="ui.css" rel="stylesheet">
    <link href="game.css" rel="stylesheet">
    <script src="app.js"></script>
    <script src="game.js"></script>
</head>
<body>
    <div id="wrap" class="page_load">
        <div id="loading_page">
            <div id="logopan">
                <div id="logo" class="logo_init">
                    <img src="res/logo.png" width="100%">
                </div>
            </div>
            <div class="copyright">dobeZoo</div>
        </div>
        <div id="welcome_page">
            <h1>welcome</h1>
            <div id="start_button">start</div>
            <div class="copyright">dobeZoo</div>
        </div>
        <div id="canvas_page">
            <div id="game_top_bar">
                <img width="20" src="res/clock.png"><span id="time"></span>
            </div>
            <div id="game_sea"></div>
            <div class="copyright">dobeZoo</div>
        </div>
        <div id="over_page">
            <img src="res/game-over.png" width="100%">
            <p id="game_over_msg"></p>
            <div id="restart_button">restart</div>
            <div id="share_button">share</div>
            <div class="copyright">dobeZoo</div>
        </div>

        <div id="win_page">
            <img src="res/you-win.png" width="100%">
            <p id="game_win_msg"></p>
            <div id="winshare_button">share</div>
            <div class="copyright">dobeZoo</div>
        </div>

        <div id="about_page">
            <h1>about</h1>
            <div class="copyright">dobeZoo</div>
        </div>
        <div id="more_page">
            <h1>more</h1>
            <div class="copyright">dobeZoo</div>
        </div>
        <div id="share_page">
            <img src="res/share.png" width="100%">
            <div class="copyright">dobeZoo</div>
        </div>
    </div>
</body>
</html>
