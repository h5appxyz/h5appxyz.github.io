<script>
function welcome(){
    document.getElementById("welcome").style.display="block";
    document.getElementById("gameover").style.display="none";
    document.getElementById("loading").style.display="none";
    //document.getElementById("myCanvas").style.display="none";
}
function gameover(){
    loop=false;
    var msg="我消灭了"+getObj+"个子弹，但是马里奥还是挂了！";

    shareTitle=msg;

    document.getElementById("msg").innerHTML=msg;
    document.getElementById("gameover").style.display="block";
    document.getElementById("welcome").style.display="none";
    document.getElementById("loading").style.display="none";
    buttonLustTapTime=Date.parse(new Date());
}
function link(){
    if(Date.parse(new Date())-buttonLustTapTime>800) {
        window.location.href = "http://www.dobebox.com";
    }
}
function init(){
    player_w=90;
    player_h=150;
    //canvas
    canvas_w=630;
    canvas_h=960;
    canvas=document.getElementById("myCanvas");
    canvas.width=canvas_w;
    canvas.height=canvas_h;
    canvas.top = 0;
    canvas.left = 0;
    c = canvas.getContext('2d');
    res_count=0;
    resloaded=false;
    fps=1000/16;
    loop=false;
    loadingRES();
    backTime=0;
    setInterval(looping,fps);
    buttonLustTapTime=0;
    initbuttons();

    canvas.addEventListener('touchstart', function (e) {
        var x= e.clientX;
        var y= e.clientY;
        var touchobj = e.changedTouches[0]; // reference first touch point (ie: first finger)
        startX = parseInt(touchobj.clientX);
        startY = parseInt(touchobj.clientY);
        var window_width=document.querySelector("#myCanvas").scrollWidth;
        var window_height=document.querySelector("#myCanvas").scrollHeight;
        var trueX=startX/(window_width/canvas_w);
        var trueY=startY/(window_height/canvas_h);
        trueX=parseInt(trueX);
        trueY=parseInt(trueY);
        //cars.push([trueX,trueY,126/3,195/3,res_car_4]);
        tap(trueX,trueY);
        e.preventDefault();
    }, false);

    canvas.addEventListener('click', function (e) {
        if (loop) {
            var x= e.clientX;
            var y= e.clientY;
            startX = x;
            startY = y;



            var window_width=document.querySelector("#myCanvas").scrollWidth;
            var window_height=document.querySelector("#myCanvas").scrollHeight;

            var trueX=startX/(window_width/canvas_w);
            var trueY=startY/(window_height/canvas_h);

            if(document.body.clientWidth>640){
                trueX=startX-(document.body.clientWidth-640)/2;
                //trueY=startY;
            }
            if(document.body.scrollTop>960){
                trueY=startY-document.body.scrollTop;
            }

            trueX=parseInt(trueX);
            trueY=parseInt(trueY);
            //cars.push([trueX,trueY,126/3,195/3,res_car_4]);
            tap(trueX,trueY)
            e.preventDefault();
        }
    }, false);

    canvas.addEventListener('touchmove', function (e) {
    }, false);

    canvas.addEventListener('touchend', function (e) {
    }, false);

    //
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        var icon="res/icon.png";
        var url=document.location.href;
        var urlArr=url.split("/");
        var imgUrl="";
        for(i=0; i<urlArr.length-1;i++){
            imgUrl+=urlArr[i]+"/";
        }
        imgUrl+=icon;
        shareLink=document.location.href;
        shareTitle=document.title;
        shareIcon="http://mmbiz.qpic.cn/mmbiz/ZBB7rRgWr0ticSic6haZKJJ3Avcd06DSjvEg3OJficPshh4s9XzLO4FicVNMEqGicF8Xnu7of1Gq2bGCo6Z8EgN0B3A/640";
        // 发送给好友
        WeixinJSBridge.on('menu:share:appmessage', function (argv) {
            WeixinJSBridge.invoke('sendAppMessage', {
                "img_url":shareIcon,
                "img_width": "100",
                "img_height": "100",
                "link": shareLink,
                "desc": "",
                "title": shareTitle
            }, function (res) {
                _report('send_msg', res.err_msg);
            })
        });
        // 分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function (argv) {
            WeixinJSBridge.invoke('shareTimeline', {
                "img_url":shareIcon,
                "img_width": "100",
                "img_height": "100",
                "link": shareLink,
                "desc": "",
                "title": shareTitle
            }, function (res) {
                _report('timeline', res.err_msg);
            });
        });
    });
}

}
function restart(){
    if(Date.parse(new Date())-buttonLustTapTime>800) {
        tangetX = 0;
        tangetT = 0;
        player_x = canvas_w-player_w-120;
        player_y = canvas_h - player_h - 60;
        win = false;
        player_target_X=0;
        player_setp = 30;
        speed=10;
        player_time = 0;
        fps = 1000 / 32;
        loopTime = 0;
        player_to = "right";
        makeObjTime = 0;
        getObj=0;
        //
        //document.getElementById("myCanvas").style.display="block";
        document.getElementById("welcome").style.display = "none";
        document.getElementById("loading").style.display = "none";
        document.getElementById("gameover").style.display = "none";
        //
        time = 0;
        objs=new Array();
        objs.push([250,694]);
        loop = true;
    }
}

function looping(){

    if(loop){
        //
        loopTime+=fps;
        c.clearRect(0, 0,canvas_w,canvas_h);
        
        
        
        for(i in objs){
            if(objs[i][1]==694){
                objs[i][0]+=speed;
            }else{
                objs[i][0]-=speed;
            }
            
            if(objs[i][0]>=canvas_w){
                objs[i][1]=415;
            }
            
            if(objs[i][0]<90){
                gameover();
            }
            c.drawImage(obj_img,objs[i][0],objs[i][1]);
        }
        
        c.drawImage(bg_img,0,0,canvas_w,canvas_h);
        c.drawImage(gd_img,0,0,canvas_w,canvas_h);


        //c.clearRect(0, 0,canvas_w,canvas_h);
        //c.drawImage(bg_img,0,0,canvas_w,canvas_h);
        makeObjTime++;
        if(makeObjTime>30){
            objs.push([250,694]);
            makeObjTime=0;
        }


        time+=fps;
        if(time==1000){
            time=0;
            player_time++;
        }
        c.font="50px Georgia";
        c.fillStyle="#f00";
        c.fillText(getObj,canvas_w/2-15,60);

        //

        //
    }
    //checking res loaded?
    if(resloaded==false){
        if(res_count==3){
            welcome();
            resloaded=true;
        }
    }
}
function tap(trueX,trueY){
    for(i in objs){
        if(trueX>objs[i][0]&&trueX<objs[i][0]+37){
            if(trueY>objs[i][1]&&trueY<objs[i][1]+28){
                getObj++;
                objs.splice(i,1);
            }
        }
    }

}
window.addEventListener('load',init,false);
function initbuttons(){
    document.querySelector("#start").addEventListener('touchstart',restart);
    document.querySelector("#start").addEventListener('click',restart);
    document.querySelector("#restart").addEventListener('touchstart',restart);
    document.querySelector("#restart").addEventListener('click',restart);
    document.querySelector("#link").addEventListener('touchstart',link);
    document.querySelector("#link").addEventListener('click',link);
}
</script>
