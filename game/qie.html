    <script>
loop=false;//全局控制
canvas_width = 320;
canvas_height = 480;

player_x=100;
player_y=100;
player_w=32;
player_h=30;

player_last_x=player_x;
player_last_y=player_y;

player_step=1;
fps=1000/32;

player_go_can_change=true;
        
birds=new Array();        
        
function player_save(){
    player_last_x=player_x;
    player_last_y=player_y;
}
function player_to_back(){

        //回到原来的地点
        player_x=player_last_x;
        player_y=player_last_y;
}
function player(){
    player_save();
    
    
    
    player_x+=player_step;
    
    
    c.drawImage(player_img,player_x,player_y,player_w,player_h);
}

        
function printTime(){
    c.font="30px Georgia";
    
    //c.fillText(time,100,30);
    c.fillText(jump,100,30);
}

function printBG(){
    c.drawImage(bg_print_img,0,0,canvas_width,canvas_height);
}
function printBG_check(){
    c.drawImage(bg_check_img,0,0,canvas_width,canvas_height);
}
function welcome(){
    //隐藏正在载入的div
    document.getElementById("loading").style.display="none";
    //显示欢迎页div
    document.getElementById("welcome").style.display="block";
}
function success(){

}
function play(em){
    if(em.getAttribute("class")=="unplay"){
        em.setAttribute("class","play");
        loop=false;
    }else if(em.getAttribute("class")=="play"){
        em.setAttribute("class","unplay");
        loop=true;
    }
}
function gameover(){
    loop=false;
    document.getElementById("gameover").style.display="block";
    document.title="企鹅同学只跳了"+jump+"次就掉进海里淹死了。。。";
    
    document.getElementById("msg_gameover").innerHTML=document.title;
}
function restart(){
    birds=new Array();
    getbird=0;
    time=0;
    player_x=10;
    player_y=362;

    player_step=1;
    overType=0;
    g=1;
    player_go_can_change=false;
    player_jump=false;
    player_data=player_right_data;
    player_img=player_right_img;
    jump=0;
    //隐藏正在载入的div
    document.getElementById("loading").style.display="none";
    //欢迎页隐藏
    document.getElementById("welcome").style.display="none";
    //隐藏gameover的div
    document.getElementById("gameover").style.display="none";
    //隐藏success的div
    document.getElementById("success").style.display="none";
    document.getElementById("play").setAttribute("class","unplay");
    
        fps=1000/32;
    loop=true;
}
loadingResurcesNum=0;
//判断资源是否载入
function loadIsOk(){
    if(loadingResurcesNum==4){
        //已经载入 清除判断载入计时器
        clearInterval(loadInterval);
        //欢迎画面
        welcome();
    }
}

        loadingResurcesNum++;
        c.clearRect(0, 0,canvas_width,canvas_height);

//初始化
function init(){
    time=0;
    //canvas_width=document.body.scrollWidth;
    //canvas_height=document.body.scrollHeight;
    //canvas_width=document.getElementById("loading").scrollWidth;
    //canvas_height=document.getElementById("loading").scrollHeight;
    canvas=document.getElementById("myCanvas");

    canvas.width=canvas_width;
    canvas.height=canvas_height;
    canvas.top = 0;
    canvas.left = 0;
    c = canvas.getContext('2d');
    //
    canvas.addEventListener('click', function (e) {
        if(loop && player_go_can_change){
            player_go_can_change=false;
            player_jump=true;
            jump++;
            player_step+=1;
        }
    }, false);
    canvas.addEventListener('touchstart', function (e) {
        if(loop && player_go_can_change){
            player_go_can_change=false;
            player_jump=true;
            jump++;
            player_step+=1;
            e.preventDefault();
        }
    }, false);

    canvas.addEventListener('touchmove', function (e) {
         e.preventDefault();
    }, false);

    canvas.addEventListener('touchend', function (e) {
        e.preventDefault();
    }, false);
    //载入资源
    loadingResurces();
    //判断资源是否已经载入
    loadInterval=setInterval(loadIsOk,1000);
}
setInterval(function(){
	if(loop){
		time++;
	}
},1000);
window.addEventListener("load",init,false);
function checking(n){
    
    c.clearRect(0, 0,canvas_width,canvas_height);
    printBG_check();
    //

    
    
    //
    var data = c.getImageData(player_x,player_y,player_w,player_h).data;
    //不每个像素都进行对比
    var step=0;
    
    for (var i = 3; i < data.length; i += 4) {
        if(loop){
            step++;
            //每1个像素进行对比 速度提升0倍
            if(step==1){
                //
                if (data[i]>0 && player_data[i] > 0) {
                    //遇到障碍物
                    //console.log("...");
                    //console.log(data[i-3]+"-"+data[i-2]+"-"+data[i-1]);
                    //loop=false;
			        //player_go_can_change=true;
                    if(data[i-3]==255 && data[i-2]==153 && data[i-1]==0){
                       //alert('yellow'); 
                        console.log(".yellow..");
                        loop=false;
                        
                        player_go_can_change=true;
                        
                        if(n=="y"){
                            //player_to_back();
                            //player_y-=player_step;
                        }
                        
                        if(n=="x"){
                            if(player_data==player_right_data){
                                
                                    player_data=player_left_data;
                                    player_img=player_left_img;
                                    

                            }
                            else if(player_data==player_left_data){
                               
                                    player_data=player_right_data;
                                    player_img=player_right_img;
                            }
                        }
                        player_to_back();
                        loop=true;
                        break;
                        
                        
                    }
                    //遇到红色（敌人）悬崖等
                    else if(data[i-3]==255 && data[i-2]==0 && data[i-1]==0){
                        
                        //gameover();
                        //loop=false;
                        //#f00
                        overType=1;
                        gameover();
                        loop=false;
                    }
                    //遇到蓝色
                    else if(data[i-3]==0 && data[i-2]==153 && data[i-1]==255){
                        //
                        //
                    }

                    break;
                }
                //
                step=0;
            }
        }

    }
        c.clearRect(0, 0,canvas_width,canvas_height);
        printBG();
        c.drawImage(player_img,player_x,player_y,player_w,player_h);
        printTime();
    
    
}
make_bird_time=0;
function looping(){
    if(loop){
            //player_save();
            if(player_data==player_right_data){
                player_x+=player_step;
                if(player_x+player_w>=canvas_width){
                    player_data=player_left_data;
                    player_img=player_left_img;
                }
            }
            if(player_data==player_left_data){
                player_x-=player_step;
                if(player_x<=0){
                    player_data=player_right_data;
                    player_img=player_right_img;
                }
            }

            checking("x");
            player_save();
            if(player_jump){
                player_y-=player_step*2;
            }
            player_y+=player_step;
            if(player_y<=320){
                player_jump=!player_jump;
            }
            checking("y");
    }
}
setInterval(looping,fps);
    </script>
