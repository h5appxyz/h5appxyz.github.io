            }
            if(v<60){
                msg="我一直在单相思";
            }
            if(v>=60){
                msg="我很受异性欢迎";
            }
            if(v==100){
                msg="我简直就是情圣";
            }
            document.title="我受异性欢迎的测试结果是："+msg+"。你也来测测吧。";
            document.getElementById("finishMSG").innerHTML=document.title;
            document.getElementById("finish").style.display="block";
        }
        function ok(){
            v=0;//总分
            var inputs=document.querySelectorAll("input");
            for(var i=0;i<inputs.length;i++){
                if(inputs[i].checked){
                    v+=parseInt(inputs[i].value);
                }
            }
            //everyV=100/subjectsNum;//每道题20分
            //alert((v/100)*100);
            setTitle();
        }
        function initXML(){
            if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            }
            else {// code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
        }
        function openXML(xmlURL){
            xmlhttp.open("GET",xmlURL, false);
            xmlhttp.send();
            xmlDoc = xmlhttp.responseXML;
        }
        function insert(){
            var test=document.querySelector("#test");
            var subjects=xmlDoc.querySelectorAll("subject");
            subjectsNum=subjects.length;//总共的题数
            for(var i=0;i<subjects.length;i++){
                var h2=makeE("h2");
                h2.innerHTML=subjects[i].querySelector("title").childNodes[0].nodeValue;
                test.appendChild(h2);

                var options=subjects[i].querySelectorAll("option");

                var div=makeE("div");

                for(var op=0;op<options.length;op++){
                    var opTitle=options[op].querySelector("text").childNodes[0].nodeValue;
                    var opValue=options[op].querySelector("value").childNodes[0].nodeValue;

                    var input=makeE("input");
                    var span=makeE("span");
                    input.type="radio";
                    input.name=i;
                    input.value=opValue;
                    span.innerHTML=opTitle;
                    div.appendChild(input);
                    div.appendChild(span);
                }
                test.appendChild(div);
            }
        }
        function load(){
            initXML();
            openXML("data.xml");
            insert();
        }
		window.addEventListener("load",load,false);
	</script>
</head>
<body>
	<div id="test"></div>
    <button onclick="ok();">答完了</button>
<div id="finish">
    <div id="share"></div>
    <p id="finishMSG"></p>
    <p>右上角分享你的成绩吧。</p>
</div>
<div style="display: none"><script language="javascript" type="text/javascript" src="http://js.users.51.la/17279888.js"></script></div>
</body>
</html>
