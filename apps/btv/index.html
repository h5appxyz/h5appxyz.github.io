    <script src="soundmanager2.js"></script>
    <script>
        //http://www.schillmania.com/projects/soundmanager2/demo/api/
        var count = 0;
        var pos = -1;
        var s = soundManager.createSound({
            url: '../mpc/audio/CHINA_1.mp3',
            whileplaying: function() {
                if (count == 0) {
                    if (this.position > 1000) {
                        this.pause();
                        pos = this.position;
                        count++;
                        this.resume();
                    }
                } else if (count == 1) {
                    soundManager._writeDebug('old position: ' + pos);
                    soundManager._writeDebug('new position: ' + this.position);
                    // See that this.position is less than pos!
                    count++;
                }
            },
            onfinish: function() {
                this.destruct();
            }
        });
        s.play();

        //
        //play once
        var s = soundManager.createSound({
            url: '../mpc/audio/AMB_HHOP.mp3'
        });
        s.play();
        s.destruct();
        //onload
        var preload = soundManager.createSound({
            id: 'preloadSound',
            url: '../mpc/audio/AMB_HHOP.mp3'
        });

        // load the sound ahead of time
        preload.load({
            // and start playing it at onload
            onload: function() {
                this.play();
            }
        });

        ///
        var mySound = soundManager.createSound({
            url: '../mpc/audio/CHINA_1.mp3'
        });
        mySound.play();

    </script>
